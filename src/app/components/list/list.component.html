<table mat-table [dataSource]="movies" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="index">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let element; let i = index">
      <div class="index-badge">{{ i + 1 + (currentPage - 1) * 20 }}</div>
    </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let element" (click)="onRowClick(element)" class="clickable-row">
      {{ element.title }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" @fadeSlideIn></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" @fadeSlideIn></tr>
</table>
