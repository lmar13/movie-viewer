<div class="container">
  <div class="left" *ngIf="currentPage$ | async as cPage">
    <mat-paginator
      #paginator
      [length]="MAX_PAGE * PAGE_SIZE"
      [pageSize]="20"
      [pageSizeOptions]="[]"
      [hidePageSize]="true"
      [pageIndex]="cPage - 1"
      (page)="handlePageEvent($event)"></mat-paginator>
    <app-list [movies]="(movies$ | async) || []" [currentPage]="cPage" (rowClick)="goToDetails($event)" />
  </div>
  <div class="right"><router-outlet /></div>
</div>
