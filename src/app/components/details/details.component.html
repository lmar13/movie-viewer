<ng-container *ngIf="movie$ | async as movie">
  <mat-card class="example-card" appearance="outlined" @fadeSlideIn>
    <mat-card-header>
      <mat-card-title>{{ movie.title }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="'https://image.tmdb.org/t/p/w185/' + movie.poster_path" alt="Photo of a Shiba Inu" />
    <mat-card-content>
      <p>{{ movie.overview }}</p>
    </mat-card-content>
  </mat-card>
</ng-container>
